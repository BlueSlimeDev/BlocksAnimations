regions:
  example:
    # Enabled, detect and register this region, this is an example so is disabled by default
    enabled: false
    # Runnable start
    start-runnable-automatically: false
    # Update Delay, 20 (Value in Longs, 20 Longs = 1 second) by default
    update-delay: "20"
    # Please NEVER edit the template serializer!
    template-serializer: 1
    # CuboID Set-up
    cuboid:
      location-1: "world, 0, 0, 0"
      location-2: "world, 0, 0, 0"
    # Templates of Block-Storage in order
    area-templates:
      '1':
        - "BEDROCK, world, 0, 0, 0"
      '2':
        - "AIR, world, 0, 0 ,0"
